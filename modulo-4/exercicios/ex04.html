<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<!-- form = para criar os formularios de preenchimento de pesquisa, ou cadastro.
action = cadastro php, onde sera enviado nova informação.
autocomplete = off para desligar a opção de preencher.
name = nome da linguagem.
id = id da linguagem, usado mais em java javascript.
label for = sempre e o id da palavra.
method = tira o form visivel da url porem nao esta protegido. caso tenha cadastro, email, senha, nome, cpf.
qual momento usa get em method = quando nao esta pedindo dados pessoais que compremete seu nome, ex. cpf, data nascimento, email, senhas, telefone, nome completo, endereço, cartao de credito., envio de fotos.
qual momento usa o post em method = dados senciveis.
-->

<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>

</html>
