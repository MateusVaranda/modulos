<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas-01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            background-color: aliceblue;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--
    Hierarquia de tabelas simples.
        table = tabelas
          table row = linha de tabelas
            table header = cabeÃ§alho de tabelas
            table data = dados de tabelas  
    -->
    <table>
        <tr> <!--primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr> <!--segunda linha da tabela-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td> 
        </tr>

        <tr> <!--terceira linha da tabela-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>

        <tr> <!--quarta linha da tabela-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
