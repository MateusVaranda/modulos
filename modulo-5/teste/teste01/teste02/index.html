<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste-02 flex</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.itens {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;

            flex-basis: 250px;
        }

        div#cxa {
            flex-basis: 300px;
            flex-shrink: 0;
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens" id="cxa">a</div>
        <div class="itens" id="cxb">b</div>
        <div class="itens" id="cxc">c</div>
    </div>
</body>
</html>
