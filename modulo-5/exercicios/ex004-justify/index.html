<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
    div.container {
        background-color: lightcoral;
        height: 300px;
        
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-around;
        align-items: center;
    }

    div.itens {
        background-color: lightseagreen;
        border: 1px solid black;
        text-align: center;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="itens">Produtos A</div>
        <div class="itens">Produtos B</div>
        <div class="itens">Produtos C</div>
        <div class="itens">Produtos D</div>
        <div class="itens">Produtos E</div>
        <div class="itens">Produtos F</div>
        <div class="itens">Produtos G</div>
    </div>
</body>
</html>
