<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>

        div.conteiner1 {
            border: 3px solid blue;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 100px 100px 100px;
            grid-auto-rows: 100px;
            grid-auto-columns: 100px;
            gap: 5px;
            place-items: start end;


        }

        div.item1 {
            border: 3px solid red;
            padding: 5px;

        }
    </style>
</head>
<body>
    <div class="conteiner1">
        <div class="item1">A</div>
        <div class="item1">B</div>
        <div class="item1">C</div>
        <div class="item1">D</div>
        <div class="item1">E</div>
        <div class="item1">F</div>
        <div class="item1">G</div>
        <div class="item1">H</div>
        <div class="item1">I</div>
        <div class="item1">J</div>
        <div class="item1">K</div>
        <div class="item1">L</div>
        <div class="item1">M</div>
    </div>
</body>
</html>
