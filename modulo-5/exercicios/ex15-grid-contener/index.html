<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<style>
    div.conteiner1 {
        border: 3px solid blue;
        display: grid;
        grid-template-rows: repeat(3, 80px);
        grid-template-columns: repeat(4, 120px);
        grid-auto-flow: row;
        grid-auto-rows: 80px;
        grid-auto-columns: 120px;
        gap: 10px;
        place-items: normal normal;
        place-content: normal normal;

    }

    div.item1 {
        border: 3px solid red;
        padding: 5px;

    }
</style>
</head>

<body>
    <div class="conteiner1">
        <div class="item1">A</div>
        <div class="item1">B</div>
        <div class="item1">C</div>
        <div class="item1">D</div>
        <div class="item1">E</div>
        <div class="item1">F</div>
        <div class="item1">G</div>
        <div class="item1">H</div>
        <div class="item1">J</div>
        <div class="item1">K</div>
        <div class="item1">L</div>
        <div class="item1">M</div>
        <div class="item1">N</div>
    </div>
</body>

</html>
